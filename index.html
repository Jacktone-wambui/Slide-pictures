<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>image slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2 style="margin-left:450px;">Fashion corner</h2>
	<button style="margin-left: 450px; top: 2px;; position: absolute;" onclick="myFunction()">Dark mode</button>

	<div class="slideshow-container">

		<div class="mySlides fade">
		  <div class="numbertext">1 / 6</div>
		  <img src="/images/pexels-andre-moura-2562992.jpg" style="width:100%; height:550px;">
		  <div class="text">Caption Text</div>
		</div>
		
		<div class="mySlides fade">
		  <div class="numbertext">2 / 6</div>
		  <img src="/images/pexels-ingo-joseph-609771.jpg" style="width:100%; height:550px;">
		  <div class="text">Caption Two</div>
		</div>
		
		<div class="mySlides fade">
		  <div class="numbertext">3 / 6</div>
		  <img src="/images/pexels-mnz-1598505.jpg" style="width:100%; height:550px;">
		  <div class="text">Caption Three</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 6</div>
			<img src="/images/pexels-mnz-1598508.jpg" style="width:100%; height:550px;">
			<div class="text">Caption Three</div>
		  </div>

		  <div class="mySlides fade">
			<div class="numbertext">5 / 6</div>
			<img src="/images/pexels-pixabay-267320.jpg" style="width:100%; height:550px;">
			<div class="text">Caption Three</div>
		  </div>

		  <div class="mySlides fade">
			<div class="numbertext">6 / 6</div>
			<img src="/images/pexels-shane-aldendorff-786003.jpg" style="width:100%; height:550px;">
			<div class="text">Caption Three</div>
		  </div>

		
		<a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>
		
		</div>
		<br>
		
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		  <span class="dot" onclick="currentSlide(4)"></span> 
		  <span class="dot" onclick="currentSlide(5)"></span> 
		  <span class="dot" onclick="currentSlide(6)"></span> 
		</div>

		<script>
			function myFunction() {
			   var element = document.body;
			   element.classList.toggle("dark-mode");
			}
			</script>
			
		
		<script src="index.js"></script>
		</body>
		</html>
